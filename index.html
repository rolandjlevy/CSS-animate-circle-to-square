<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Animate Circles and Squares</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <main class="wrapper">
      <h3>Animate Circles and Squares</h3>
      <div class="container" data-size="50" data-morph-to="square">
        <div class="shape"></div>
      </div>

      <div class="container" data-size="50" data-morph-to="circle">
        <div class="shape"></div>
      </div>

      <div class="container hide" data-size="50" data-morph-to="none">
        <div class="shape"></div>
      </div>
    </main>

    <script src="script.js"></script>
    
  </body>
</html>
